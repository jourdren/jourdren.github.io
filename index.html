	<h1>Genomic Paris Centre Blog</h1>

<h1>Post excerpts</h1>

<ul>
  {% for post in site.posts %}

      <h2>{{ post.date | date_to_long_string }} - <a href="{{ post.url }}">{{ post.title }}</a></h2>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
